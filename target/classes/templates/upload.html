      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <title>Uploads</title>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body style="background-color: #b5b5b5;"><div layout:fragment="content" th:remove="tag">
    <!-- Start of body content specific to page -->
        <h2>Content Upload</h2>
        <hr>
        <!--Notes input form, textarea supports multiple lines of input  -->
        <form id="upload" enctype="multipart/form-data" th:action="@{/index}" method = "POST">
            <table class="table">
                <thead>
                <tr>
                    <th><label for="filename">Upload a new file:</label></th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td><input type="file" id="filename" name="filename" /></td>
                    <td><input type="submit" value="Upload" ></td>
                </tr>
                </tbody>
            </table>
        </form>
