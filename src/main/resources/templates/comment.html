<!DOCTYPE HTML>
<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
  <style>
    form {
      margin-top: 80px;
    }
  </style>
  <title>Comment</title>

  <link rel="stylesheet" href="/css/style.css">

</div></head>

<body><div layout:fragment="content" th:remove="tag" style="text-align: center">
  <div class="contact" style="height: 35vh;">
    <div class="row justify-content-left">
      <form action="/comment" method="GET" id="greetForm">
        <div>
          <label for="greetField">Username</label>
          <input name="username" id="greetField">
          <div></div>
          <label for="greetField1">Feedback</label>
          <input name="comment" id="greetField1">
          <button onclick="myFunction()" >CLICK ME</button>
          <script>
            function myFunction() {
              window.location.href="http://localhost:8080/comment";  
            }
          </script>


          <table class="table">
            <thead>
            <tr>
              <th>User Name</th>
              <th>Date</th>
              <th>Feedback</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="x: ${luc}">
              <td>
                <p th:text="@{${x.GetUsername()}}"></p>
              </td>
              <td>
                <p th:text="@{${x.GetDate()}}"></p>
              </td>
              <td>
                <p th:text="@{${x.GetComment()}}"></p>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </form>
    </div>
  </div>
  <!-- End of body content specific to page -->
</div></body>



</html>
