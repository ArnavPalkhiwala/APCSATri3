<!DOCTYPE HTML>
<!DOCTYPE HTML>
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
  <style>
    form {
      margin-top: 80px;
    }
  </style>
  <title>Comment</title>
  <link rel="icon" type="image/x-icon" href="/images/c4klogo.png">

  <link rel="stylesheet" href="/css/style.css">

</div></head>

<body><div layout:fragment="content" th:remove="tag" style="text-align: center">
  <div class="container py-4" style="padding-bottom: 0px;">
<!--    <header class="pb-3 mb-4 border-bottom border-primary text-dark">-->
      <h1 class="fs-4" style="color: orange;">See what Others Said</h1>
<!--    </header>-->
  </div>

  <div class="contact" style="height: 35vh; padding-top: 0px;">
    <div class="row justify-content-left">
      <form action="/comment" method="GET" id="greetForm">
        <div>
          <label for="greetField">Name</label>
          <input name="name" id="greetField">
          <div></div>
          <label for="greetField1">Feedback</label>
          <input name="comment" id="greetField1">
          <input id="myButton" type="submit" onclick="location.href = 'www.espn .com';" value="CLICK ME"/>
          <script >

          </script>


          <table class="table">
            <thead>
            <tr>
              <th>Name</th>
              <th>Date</th>
              <th>Feedback</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="x: ${luc}">
              <td>
                <p th:text="@{${x.GetName()}}"></p>
              </td>
              <td>
                <p th:text="@{${x.GetDate()}}"></p>
              </td>
              <td>
                <p th:text="@{${x.GetComment()}}"></p>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </form>
    </div>
  </div>
  <!-- End of body content specific to page -->
</div></body>







</html>
