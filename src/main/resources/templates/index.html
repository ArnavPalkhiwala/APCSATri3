<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <title>Coding4Kidz</title>
    <link rel="icon" type="image/x-icon" href="/images/c4klogo.png">
    <link rel="stylesheet" href="/css/style.css">

</div></head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body><div layout:fragment="content" th:remove="tag">
    <div class= 'container'>
        <div class="container_content">
            <div class="container_content_inner"  style="text-align: left;">
                <div class="title">
                    <h1>Coding4Kidz</h1>
                </div>
                <div class="par">
                    <p>
                        A place to learn and create with computer science. Our goal is to help prepare the future generation of Computer Science Students through online webinars and classes. Go here <a href="calendar" style="color: black">for our schedule</a> and <a href="videos"  style="color: black;">for our recorded videos.</a></p>
                </div>
                <a href="about">
                <div class="btns">
                    <button class='btns_more'> See more </button>
                </div>
                </a>
            </div>
        </div>
<!--        <div class="container_outer_img">-->
<!--            <div class="img-inner">-->
<!--                <img src='https://www.raisesmartkid.com/wp-content/uploads/kids-learning-programming.jpg'  alt="" class="container_img"/>-->
<!--            </div>-->
<!--        </div>-->

        <div class="slider">
            <div class="img-box" style="text-align: center;">
                <img src="/images/img2.png" style="width: 70%; height: 70%;" class="slider-img">
            </div>
        <div class="buttons" style="text-align: center;">
            <button class="btn" onclick="prev();">Prev</button>
            <button class="btn" onclick="next();">Next</button>
        </div>
        </div>
    </div>
    <div class="overlay"></div>

<style>
    body{
        background-color: orange;
    }
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    :root {
        --secondary-color: orange;
        --contrast-color: black;
    }
    .overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100%;
        z-index: -10;
        background-color: var(--contrast-color);
    }

    .container {
        display: flex;
        height: 100vh;
        justify-content: space-around;
        align-items: center;
        color: #fff;
        animation: expand .8s ease forwards;
        background-color: var(--secondary-color);
        position: relative;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        transition: all .8s ease;
    }

    .container_content {
        width: 50%;
    }

    .container_content_inner {
        width: 80%;
        margin-left: 80px;
    }

    .container_outer_img {
        margin: 50px;
        width: 50%;
        overflow: hidden;
    }

    .container_img {
        width: 100%;
        animation: slideIn 1.5s ease-in-out forwards;
    }

    .par {
        height: auto;
        overflow: hidden;
    }

    p{
        line-height: 28px;
        transform: translateY(300px);
        animation: slideUp .8s ease-in-out forwards .8s;
    }

    .btns {
        height: 100%;
        position: relative;
        width: 150px;
        overflow: hidden;
    }

    .btns_more {
        background: transparent;
        border: 1px solid var(--contrast-color);
        border-radius: 50px;
        padding: 8px 12px;
        color: black;
        font-size: 16px;
        text-transform: uppercase;
        position: relative;
        margin-top: 15px;
        outline: none;
        transform: translateY(50px);
        animation: slideUp .8s ease-in-out  forwards 1s;
    }

    .title {
        overflow: hidden;
        height: auto;
        text-align: left;
    }

    h1 {
        text-align: left;
        font-size: 50px;
        color: var(--contrast-color);
        margin-bottom: 20px;
        transform: translateY(100px);
        animation: slideUp .8s ease forwards .5s;
    }

    @keyframes slideIn {
        0% {
            transform: translateX(500px) scale(.2);
        }
        100% {
            transform: translateX(0px) scale(1);
        }
    }

    @keyframes slideUp {
        0% {
            transform: translateY(300px);
        }
        100% {
            transform: translateY(0px);
        }
    }

    @keyframes expand {
        0% {
            transform: translateX(1400px);
        }
        100% {
            transform: translateX(0px);
        }

    }

    .slider{
        margin:50px auto;
        width:50%;
    }

    .img-box img{
        width:100%;
    }

    .btn{
        border:none;
        outline:none;
        background:#888;
        padding:10px 30px;
        font-size: 20px;
        color:#ddd;
        cursor: pointer;
        margin:10px auto;
    }

    .btn:hover{
        background: #111;
    }

</style>

    <script>
        var slider_img = document.querySelector('.slider-img');
        var images = ['img2.png', 'img1.png', 'img3.jpg', 'img4.png'];
        var i = 0;

        function prev(){
            if(i <= 0) i = images.length;
            i--;
            return setImg();
        }

        function next(){
            if(i >= images.length-1) i = -1;
            i++;
            return setImg();
        }

        function setImg(){
            return slider_img.setAttribute("src", "/images/"+images[i]);
        }

    </script>
</div></body>

</html>
