<!-- This page is illustrative and contains ideas about HTML formatting -->
<!DOCTYPE HTML>
<!-- Signals to the Layout Dialect which layout should be used to decorate this View -->
<html xmlns:layout="http://www.w3.org/1999/xhtml" xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}" lang="en">

<head><div layout:fragment="metadata" th:remove="tag">
    <title>Coding4Kidz</title>
    <link rel="icon" type="image/x-icon" href="/images/c4klogo.png">

    <link rel="stylesheet" href="/css/style.css">

</div></head>

<!-- layout::fragment="content" is heart of ThymeLeaf layout -->
<body><div layout:fragment="content" th:remove="tag">
    <!-- Start of body content specific to page -->
    <br/>
    <h1>Welcome to Coding4Kidz</h1>
    <div id="spring_intro" class="articles" style="margin: 30px;">
        <div class="container bg-secondary py-4">
            <div class="p-5 mb-4 bg-light text-dark rounded-3">
                <form name="f" th:action="@{/login}" method="POST">
                    <table>
                        <tr th:if="${param.error}" class="alert alert-error">
                            Invalid username and password.
                        </tr>
                        <tr th:if="${param.logout}" class="alert alert-success">
                            You have been logged out.
                        </tr>
                        <!-- 'email' is mapped to 'username' for Spring Security -->
                        <tr><th><label for="username">Name</label></th></tr>
                        <tr><td><input type="text" id='name' name="name" size="20" required></td></tr>
                        <tr><th><label for="username">Email</label></th></tr>
                        <tr><td><input type="email" id='username' name="username" size="20" required></td></tr>
                        <tr><th><label for="password">Password</label></th></tr>
                        <tr><td><input type="password" id="password" name="password" size="20" required></td></tr>
                        <tr><th><input type="button" id="signupbutton" value="Sign Up!"></th></tr>
<!--                        <tr><td><a th:href="@{/signup}">No Account? Sign Up Here!</a></td></tr>-->

                    </table>
                </form>
            </div>
        </div>
    </div>
    <!-- End of body content specific to page -->
</div></body>

</html>
